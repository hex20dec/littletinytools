---
pagination:
  data: collections
  size: 1
  alias: tag
layout: ../_layouts/layout.html
permalink: /tag/{{ tag }}/
addAllPagesToCollections: true
---

<h1>Posts tagged with <em>{{ tag }}</em></h1>
<ul>
  {% for post in collections[tag] %}
    
    <a href="{{ post.url }}">
      <li>{{ post.data.title }}</li>
    </a>
  {% endfor %}
</ul>
