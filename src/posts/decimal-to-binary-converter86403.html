        font-family: Arial, sans-serif;
        color: #fff;

    #main-div label {
        display: block;
        margin-bottom: 10px;
    }
    #main-div input, #main-div textarea {
        margin-bottom: 20px;

    #error-message {
        color: #ff0000;

</style>

<div id="main-div">
    <h1>Binary and Decimal Converter App</h1>
    <div class="row">
        <div class="col-12">
            <h2>Binary to Decimal Converter</h2>
            <label for="binary-input">Binary Number:</label>
            <input type="text" id="binary-input" placeholder="Enter a binary number (e.g. 1010)" class="form-control">
            <button id="binary-convert-button" class="btn btn-primary">Convert</button>
            <label for="decimal-output">Decimal Equivalent:</label>
            <textarea id="decimal-output" readonly class="form-control"></textarea>
            <p id="binary-error-message" class="text-danger"></p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h2>Decimal to Binary Converter</h2>
            <label for="decimal-input">Decimal Number:</label>
            <input type="number" id="decimal-input" placeholder="Enter a decimal number" class="form-control">
            <button id="decimal-convert-button" class="btn btn-primary">Convert</button>
            <label for="binary-output">Binary Equivalent:</label>
            <textarea id="binary-output" readonly class="form-control"></textarea>
            <p id="decimal-error-message" class="text-danger"></p>
        </div>
    </div>
</div>

<script>
    const binaryInput = document.getElementById('binary-input');
    const binaryConvertButton = document.getElementById('binary-convert-button');
    const decimalOutput = document.getElementById('decimal-output');
    const binaryErrorMessage = document.getElementById('binary-error-message');

    const decimalInput = document.getElementById('decimal-input');
    const decimalConvertButton = document.getElementById('decimal-convert-button');
    const binaryOutput = document.getElementById('binary-output');
    const decimalErrorMessage = document.getElementById('decimal-error-message');

    binaryConvertButton.addEventListener('click', () => {
        const binaryNumber = binaryInput.value;
        if (!/^[01]+$/.test(binaryNumber)) {
            binaryErrorMessage.textContent = 'Invalid binary number. Please enter a number consisting only of 0s and 1s.';
            decimalOutput.value = '';
        } else {
            const decimalNumber = parseInt(binaryNumber, 2);
            decimalOutput.value = decimalNumber.toString();
            binaryErrorMessage.textContent = '';
        }
    });

    decimalConvertButton.addEventListener('click', () => {
        const decimalNumber = decimalInput.value;
        if (isNaN(decimalNumber) || decimalNumber < 0) {
            decimalErrorMessage.textContent = 'Invalid decimal number. Please enter a non-negative integer.';
            binaryOutput.value = '';
        } else {
            const binaryNumber = decimalNumber.toString(2);
            binaryOutput.value = binaryNumber;
            decimalErrorMessage.textContent = '';
        }
    });
</script>
