    #main-div {
        max-width: 400px;
        margin: 40px auto;

        display: block;

    #main-div input, #main-div button {
        width: 100%;

    #main-div button {
        background-color: #4CAF50;

        color: #f00;

        margin-bottom: 20px;

</style>

<div id="main-div">
    <h2>Binary and Hexadecimal Converter</h2>
    <form id="binary-form">
        <label for="binary-input">Binary Number:</label>
        <input type="text" id="binary-input" placeholder="Enter a binary number (e.g. 1010)">
        <button id="binary-convert-btn">Convert to Decimal</button>
        <p id="binary-output"></p>
        <p class="error-message" id="binary-error-message"></p>
    </form>
    <form id="hex-form">
        <label for="hex-input">Hexadecimal Number:</label>
        <input type="text" id="hex-input" placeholder="Enter a hexadecimal number (e.g. A2C)">
        <button id="hex-convert-btn">Convert to Decimal</button>
        <p id="hex-output"></p>
        <p class="error-message" id="hex-error-message"></p>
    </form>
</div>

<script>
    const binaryForm = document.getElementById('binary-form');
    const binaryInput = document.getElementById('binary-input');
    const binaryConvertBtn = document.getElementById('binary-convert-btn');
    const binaryOutput = document.getElementById('binary-output');
    const binaryErrorMessage = document.getElementById('binary-error-message');

    const hexForm = document.getElementById('hex-form');
    const hexInput = document.getElementById('hex-input');
    const hexConvertBtn = document.getElementById('hex-convert-btn');
    const hexOutput = document.getElementById('hex-output');
    const hexErrorMessage = document.getElementById('hex-error-message');

    binaryConvertBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const binaryValue = binaryInput.value.trim();
        if (binaryValue === '') {
            binaryErrorMessage.textContent = 'Please enter a binary number';
            return;
        }
        if (!/^[01]+$/.test(binaryValue)) {
            binaryErrorMessage.textContent = 'Invalid binary number';
            return;
        }
        const decimalValue = parseInt(binaryValue, 2);
        binaryOutput.textContent = `Decimal Equivalent: ${decimalValue}`;
        binaryErrorMessage.textContent = '';
    });

    hexConvertBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const hexValue = hexInput.value.trim();
        if (hexValue === '') {
            hexErrorMessage.textContent = 'Please enter a hexadecimal number';
            return;
        }
        if (!/^[0-9A-Fa-f]+$/.test(hexValue)) {
            hexErrorMessage.textContent = 'Invalid hexadecimal number';
            return;
        }
        const decimalValue = parseInt(hexValue, 16);
        hexOutput.textContent = `Decimal Equivalent: ${decimalValue}`;
        hexErrorMessage.textContent = '';
    });
</script>
