        function updateGame() {
            pressCount++;
            if (pressCount < messages.length) {
                message.textContent = messages[pressCount];
            } else {
                message.textContent = "Game Over! You've reached the end.";
                button.disabled = true;
            }

            // Button color changes
            if (pressCount === 11) button.style.backgroundColor = 'blue';
            if (pressCount === 14) button.style.backgroundColor = 'red';
            if (pressCount === 29) button.style.backgroundColor = 'green';
            if (pressCount === 32) {
                let colors = ['red', 'blue', 'green', 'yellow', 'purple'];
                let colorIndex = 0;
                setInterval(() => {
                    button.style.backgroundColor = colors[colorIndex];
                    colorIndex = (colorIndex + 1) % colors.length;
                }, 200);
            }

            // Button size changes
            if (pressCount === 36) button.style.transform = 'scale(0.5)';
            if (pressCount === 38) button.style.transform = 'scale(1.5)';
            if (pressCount === 39) button.style.transform = 'scale(1)';

            // Button vibration
            if (pressCount === 53) {
                button.style.animation = 'vibrate 0.3s linear infinite';
            }
            if (pressCount === 55) {
                button.style.animation = 'none';
            }

            // Multiple buttons
            if (pressCount === 45) {
                const gameContainer = document.getElementById('game-container');
                for (let i = 0; i < 5; i++) {
                    const newButton = button.cloneNode(true);
                    newButton.style.margin = '5px';
                    newButton.addEventListener('click', updateGame);
                    gameContainer.appendChild(newButton);
                }
            }
            if (pressCount === 47) {
                const gameContainer = document.getElementById('game-container');
                buttons = gameContainer.querySelectorAll('button');
                buttons.forEach((btn, index) => {
                    if (index !== 0) gameContainer.removeChild(btn);
                });
            }

            if (pressCount === 66) {
                button.textContent = "Don't Press";
            }
        }

        button.addEventListener('click', updateGame);
