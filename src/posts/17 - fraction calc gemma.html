<style>
  #main-div {
    background-color: #212529;
    color: white;
    padding: 20px;
  }
  .form-control {
    background-color: #343a40;
    border-color: #495057;
  }
</style>
<div id="main-div">
  <h1 class="text-center">Fraction Master</h1>
  <form>
    <div class="mb-3">
      <label for="num1" class="form-label">Numerator 1</label>
      <input type="number" class="form-control" id="num1" placeholder="Numerator">
    </div>
    <div class="mb-3">
      <label for="den1" class="form-label">Denominator 1</label>
      <input type="number" class="form-control" id="den1" placeholder="Denominator">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Numerator 2</label>
      <input type="number" class="form-control" id="num2" placeholder="Numerator">
    </div>
    <div class="mb-3">
      <label for="den2" class="form-label">Denominator 2</label>
      <input type="number" class="form-control" id="den2" placeholder="Denominator">
    </div>
    <div class="mb-3">
      <label for="operation" class="form-label">Operation</label>
      <select class="form-select" id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
  </form>
  <div class="mb-3">
    <label for="result" class="form-label">Result</label>
    <input type="text" class="form-control" id="result" readonly>
  </div>
  <button type="button" class="btn btn-secondary" onclick="simplify()">Simplify</button>
</div>
<script>
  function calculate() {
    const num1 = parseInt(document.getElementById('num1').value);
    const den1 = parseInt(document.getElementById('den1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    const den2 = parseInt(document.getElementById('den2').value);
    const operation = document.getElementById('operation').value;

    let result;
    switch (operation) {
      case 'add':
        result = (num1 * den2 + num2 * den1) / (den1 * den2);
        break;
      case 'subtract':
        result = (num1 * den2 - num2 * den1) / (den1 * den2);
        break;
      case 'multiply':
        result = (num1 * num2) / (den1 * den2);
        break;
      case 'divide':
        result = (num1 * den2) / (den1 * num2);
        break;
    }

    document.getElementById('result').value = result;
  }

  function simplify() {
    const resultNum = parseInt(document.getElementById('result').value.split('/')[0]);
    const resultDen = parseInt(document.getElementById('result').value.split('/')[1]);
    const gcd = findGCD(resultNum, resultDen);
    const simplifiedNum = resultNum / gcd;
    const simplifiedDen = resultDen / gcd;

    document.getElementById('result').value = simplifiedNum + '/' + simplifiedDen;
  }

  function findGCD(a, b) {
    if (b === 0) {
      return a;
    }
    return findGCD(b, a % b);
  }
</script>
