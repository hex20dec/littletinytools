<style>
    #main-div {
        font-family: Arial, sans-serif;
        color: #fff;
    }
    .error-message {
        color: #ff0000;
    }
</style>

<div id="main-div">
    <h1>Binary and Octal to Decimal Converter</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Binary to Decimal Converter</h2>
                <input type="text" id="binary-input" class="form-control" placeholder="Enter a binary number (e.g. 1010)">
                <button class="btn btn-primary" id="binary-convert-button">Convert to Decimal</button>
                <p id="binary-error-message" class="error-message"></p>
                <p id="binary-decimal-output"></p>
            </div>
            <div class="col-md-6">
                <h2>Octal to Decimal Converter</h2>
                <input type="text" id="octal-input" class="form-control" placeholder="Enter an octal number (e.g. 12)">
                <button class="btn btn-primary" id="octal-convert-button">Convert to Decimal</button>
                <p id="octal-error-message" class="error-message"></p>
                <p id="octal-decimal-output"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const binaryInput = document.getElementById('binary-input');
    const binaryConvertButton = document.getElementById('binary-convert-button');
    const binaryErrorMessage = document.getElementById('binary-error-message');
    const binaryDecimalOutput = document.getElementById('binary-decimal-output');

    const octalInput = document.getElementById('octal-input');
    const octalConvertButton = document.getElementById('octal-convert-button');
    const octalErrorMessage = document.getElementById('octal-error-message');
    const octalDecimalOutput = document.getElementById('octal-decimal-output');

    binaryConvertButton.addEventListener('click', () => {
        const binaryValue = binaryInput.value;
        if (!/^[01]+$/.test(binaryValue)) {
            binaryErrorMessage.innerText = 'Invalid binary number. Please enter a number containing only 0s and 1s.';
            binaryDecimalOutput.innerText = '';
        } else {
            binaryErrorMessage.innerText = '';
            const decimalValue = parseInt(binaryValue, 2);
            binaryDecimalOutput.innerText = `Decimal Equivalent: ${decimalValue}`;
        }
    });

    octalConvertButton.addEventListener('click', () => {
        const octalValue = octalInput.value;
        if (!/^[0-7]+$/.test(octalValue)) {
            octalErrorMessage.innerText = 'Invalid octal number. Please enter a number containing only digits 0-7.';
            octalDecimalOutput.innerText = '';
        } else {
            octalErrorMessage.innerText = '';
            const decimalValue = parseInt(octalValue, 8);
            octalDecimalOutput.innerText = `Decimal Equivalent: ${decimalValue}`;
        }
    });
</script>
