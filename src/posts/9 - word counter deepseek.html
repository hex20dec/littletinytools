<style>
#main-div {
    font-family: Arial, sans-serif;
    color: #ffffff;
    padding: 20px;
}
#text-input {
    width: 100%;
    height: 200px;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #343a40;
    color: #ffffff;
    border: 1px solid #495057;
    resize: none;
}
#statistics {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
#clear-button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}
#clear-button:hover {
    background-color: #0056b3;
}
</style>
<div id="main-div">
    <textarea id="text-input" placeholder="Start typing or paste your text here..."></textarea>
    <div id="statistics">
        <div>Characters: <span id="char-count">0</span></div>
        <div>Words: <span id="word-count">0</span></div>
        <div>Sentences: <span id="sentence-count">0</span></div>
    </div>
    <button id="clear-button">Clear</button>
</div>
<script>
document.getElementById('text-input').addEventListener('input', function() {
    const text = this.value;
    const charCount = text.length;
    const words = text.match(/\b\w+\b/g) || [];
    const wordCount = words.length;
    const sentences = text.match(/[^.!?]+[.!?]/g) || [];
    const sentenceCount = sentences.length;

    document.getElementById('char-count').textContent = charCount;
    document.getElementById('word-count').textContent = wordCount;
    document.getElementById('sentence-count').textContent = sentenceCount;
});

document.getElementById('clear-button').addEventListener('click', function() {
    document.getElementById('text-input').value = '';
    document.getElementById('char-count').textContent = '0';
    document.getElementById('word-count').textContent = '0';
    document.getElementById('sentence-count').textContent = '0';
});
</script>
