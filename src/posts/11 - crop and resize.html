<div id="main-div">
  <h1>Image Crop Tool</h1>
  <p>Easily resize and crop your images to fit your needs.</p>

  <div class="image-upload-section">
    <input type="file" id="image-upload" accept="image/*">
    <button id="upload-button">Upload Image</button>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
  </div>

  <div class="aspect-ratio-selection-section">
    <select id="aspect-ratio-select">
      <option value="4:3">4:3</option>
      <option value="16:9">16:9</option>
      <option value="1:1">1:1</option>
    </select>
  </div>

  <div class="preview-and-download-section">
    <button id="preview-button">Preview</button>
    <button id="download-button">Download</button>
    <div class="preview-image" id="preview-image"></div>
  </div>

  <script>
    const imageUploadInput = document.getElementById('image-upload');
    const uploadButton = document.getElementById('upload-button');
    const progressBar = document.getElementById('progress-bar');
    const aspectRatioSelect = document.getElementById('aspect-ratio-select');
    const previewButton = document.getElementById('preview-button');
    const downloadButton = document.getElementById('download-button');
    const previewImage = document.getElementById('preview-image');

    imageUploadInput.addEventListener('change', () => {
      const file = imageUploadInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const image = new Image();
        image.onload = () => {
          const aspectRatio = aspectRatioSelect.value.split(':').map(Number);
          const width = image.width;
          const height = image.height;
          const newWidth = width * aspectRatio[0] / aspectRatio[1];
          const newHeight = height * aspectRatio[0] / aspectRatio[1];
          const canvas = document.createElement('canvas');
          canvas.width = newWidth;
          canvas.height = newHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(image, 0, 0, newWidth, newHeight);
          const dataURL = canvas.toDataURL();
          previewImage.src = dataURL;
          progressBar.style.width = '100%';
        };
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    uploadButton.addEventListener('click', () => {
      imageUploadInput.click();
    });

    previewButton.addEventListener('click', () => {
      const aspectRatio = aspectRatioSelect.value.split(':').map(Number);
      const width = previewImage.width;
      const height = previewImage.height;
      const newWidth = width * aspectRatio[0] / aspectRatio[1];
      const newHeight = height * aspectRatio[0] / aspectRatio[1];
      const canvas = document.createElement('canvas');
      canvas.width = newWidth;
      canvas.height = newHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(previewImage, 0, 0, newWidth, newHeight);
      const dataURL = canvas.toDataURL();
      previewImage.src = dataURL;
    });

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = previewImage.src;
      link.download = 'cropped-image.jpg';
      link.click();
    });
  </script>
