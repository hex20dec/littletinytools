<style>
    #main-div {
        margin: 20px;
        padding: 20px;
        color: #fff;
    }
    label {
        margin-bottom: 10px;
    }
</style>

<div id="main-div">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <label for="binary-number">Binary Number</label>
            <input type="text" id="binary-number" class="form-control" placeholder="Enter a binary number (e.g. 1010)">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-2">
            <button class="btn btn-primary" id="convert-button">Convert</button>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <label for="decimal-equivalent">Decimal Equivalent</label>
            <input type="text" id="decimal-equivalent" class="form-control" readonly>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    const binaryNumberInput = document.getElementById('binary-number');
    const convertButton = document.getElementById('convert-button');
    const decimalEquivalentInput = document.getElementById('decimal-equivalent');
    const errorMessageDiv = document.getElementById('error-message');

    convertButton.addEventListener('click', () => {
        const binaryNumber = binaryNumberInput.value;
        if (!isValidBinaryNumber(binaryNumber)) {
            displayErrorMessage('Invalid binary number');
            return;
        }
        const decimalEquivalent = convertBinaryToDecimal(binaryNumber);
        decimalEquivalentInput.value = decimalEquivalent;
        errorMessageDiv.style.display = 'none';
    });

    function isValidBinaryNumber(binaryNumber) {
        return /^[01]+$/.test(binaryNumber);
    }

    function convertBinaryToDecimal(binaryNumber) {
        return parseInt(binaryNumber, 2);
    }

    function displayErrorMessage(message) {
        errorMessageDiv.style.display = 'block';
        errorMessageDiv.textContent = message;
    }
</script>
