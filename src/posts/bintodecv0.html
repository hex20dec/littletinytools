<style>
#main-div {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.custom-width-50 {
  width: 50%;
}
.custom-width-20 {
  width: 20%;
}
</style>
<div id="main-div">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Binary to Decimal Converter</h1>
        <div class="mb-3">
          <input type="text" id="binaryInput" class="form-control custom-width-50 mx-auto" placeholder="Enter a binary number (e.g. 1010)">
        </div>
        <div class="mb-3 text-center">
          <button id="convertBtn" class="btn btn-primary custom-width-20">Convert</button>
        </div>
        <div class="mb-3">
          <input type="text" id="decimalOutput" class="form-control custom-width-50 mx-auto" readonly>
        </div>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const binaryInput = document.getElementById('binaryInput');
  const convertBtn = document.getElementById('convertBtn');
  const decimalOutput = document.getElementById('decimalOutput');
  const errorMessage = document.getElementById('errorMessage');

  convertBtn.addEventListener('click', convertBinaryToDecimal);

  function convertBinaryToDecimal() {
    const binaryValue = binaryInput.value.trim();
    if (!/^[01]+$/.test(binaryValue)) {
      showError('Please enter a valid binary number (0s and 1s only)');
      return;
    }

    const decimalValue = parseInt(binaryValue, 2);
    decimalOutput.value = decimalValue;
    hideError();
  }

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.remove('d-none');
  }

  function hideError() {
    errorMessage.classList.add('d-none');
  }
});
</script>
