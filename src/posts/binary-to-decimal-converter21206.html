<div id="main-div">
    <label for="binary-number">Binary Number</label>
    <input type="text" id="binary-number" placeholder="Enter a binary number (e.g. 1010)" class="form-control">
    <button id="convert-button" class="btn btn-primary">Convert to Decimal</button>
    <label for="decimal-equivalent">Decimal Equivalent</label>
    <input type="text" id="decimal-equivalent" readonly class="form-control">
    <div id="error-message" style="display: none;"></div>
</div>

<script>
    const binaryInput = document.getElementById('binary-number');
    const convertButton = document.getElementById('convert-button');
    const decimalOutput = document.getElementById('decimal-equivalent');
    const errorMessage = document.getElementById('error-message');

    convertButton.addEventListener('click', () => {
        const binaryValue = binaryInput.value.trim();
        if (binaryValue === '') {
            errorMessage.textContent = 'Please enter a binary number';
            errorMessage.style.display = 'block';
            return;
        }

        const decimalValue = binaryToDecimal(binaryValue);
        if (decimalValue === null) {
            errorMessage.textContent = 'Invalid binary number';
            errorMessage.style.display = 'block';
            return;
        }

        decimalOutput.value = decimalValue;
        errorMessage.style.display = 'none';
    });

    function binaryToDecimal(binary) {
        try {
            return parseInt(binary, 2);
        } catch (e) {
            return null;
        }
    }
</script>
