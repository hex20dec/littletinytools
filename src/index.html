---
title: All Tools
pagination:
  data: collections.post 
  size: 20
  alias: posts
  reverse: true
layoutType: page
---

{% extends "./_layouts/layout.html" %}

{% block content %}

  {% for post in posts %}
    <article class="py-4">
      <a href="{{ post.url }}">
        <h4>{{ post.data.title }}</h4>
      </a>
      <!-- // add a filter using nunjucks filters to the date to make it more readable -->
      <small>Date added: {{ post.data.date.toDateString() }}</small> 
      <!-- - {{ post.data.excerpt }} -->
    </article>
  {% endfor %}
{% endblock %}
